name: Pytest API Testing (uv)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  Pytest-API-Testing:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ è®¾ç½® Python ç¯å¢ƒ
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: âš¡ å®‰è£… uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: ğŸ“¦ åŒæ­¥ä¾èµ–
        run: |
          uv sync --group test --group reports

      - name: ğŸ§ª è¿è¡Œæµ‹è¯•
        run: |
          mkdir -p .report/allure-results .report/html-reporter  # ä¿è¯ç›®å½•å­˜åœ¨ 
          ENV=dev uv run pytest tests/ --alluredir=.report/allure-results --html=.report/html-reporter/pytest_report.html --self-contained-html

      - name: ğŸ“„ è·å– Allure å†å²è®°å½•
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: ğŸ“Š ç”Ÿæˆ Allure æŠ¥å‘Š
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: .report/allure-results
          gh_pages: gh-pages
          allure_report: .report/allure-report
          allure_history: .report/allure-history
          keep_reports: 20

      - name: ğŸ§‘â€ğŸ’» è®¾ç½® Git ç”¨æˆ·ä¿¡æ¯
        run: |
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
  

      - name: ğŸš€ éƒ¨ç½²æŠ¥å‘Šåˆ° GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .report/allure-history

      - name: ğŸ“¦ å½’æ¡£ Pytest æµ‹è¯•ç»“æœ
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pytest-results
          path: |
            .report/allure-results/
            .report/html-reporter/
          retention-days: 30

      - name: ğŸ“¦ ä¸Šä¼  Allure æµ‹è¯•ç»“æœ
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: .report/allure-results
          retention-days: 30

