name: Pytest API Testing (uv)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  Pytest-API-Testing:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 检出代码
        uses: actions/checkout@v4

      - name: 🐍 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: ⚡ 安装 uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: 📦 同步依赖
        run: |
          uv sync --group test --group reports

      - name: 🧪 运行测试
        run: |
          mkdir -p .report/allure-results .report/html-reporter  # 保证目录存在 
          ENV=dev uv run pytest tests/ --alluredir=.report/allure-results --html=.report/html-reporter/pytest_report.html --self-contained-html

      - name: 📄 获取 Allure 历史记录
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: 📊 生成 Allure 报告
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: .report/allure-results
          gh_pages: gh-pages
          allure_report: .report/allure-report
          allure_history: .report/allure-history
          keep_reports: 20

      - name: 🧑‍💻 设置 Git 用户信息
        run: |
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
  

      - name: 🚀 部署报告到 GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .report/allure-history

      - name: 📦 归档 Pytest 测试结果
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pytest-results
          path: |
            .report/allure-results/
            .report/html-reporter/
          retention-days: 30

      - name: 📦 上传 Allure 测试结果
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: .report/allure-results
          retention-days: 30

